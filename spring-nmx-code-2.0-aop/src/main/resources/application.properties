
scanPackage=com.demo

templateRoot=htmls


#切面表达式expression#
pointCut=public .* com.demo.service..*ServiceImpl..*(.*)
#切面类
aspectClass=com.demo.aspect.LogAspect
#前置通知回调方法
aspectBefore=before
#后置通知回调方法
aspectAfter=after
#异常通知回调方法
aspectAfterThrow=afterThrowing
#异常类型捕获
aspectAfterThrowingName=java.lang.Exception